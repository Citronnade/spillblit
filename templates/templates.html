<template name="join">
  <paper-input-decorator floatingLabel label="Table ID"><input id="id" required></paper-input-decorator>

</template>

<template name="table">
<table>
<tr>
{{#each getResults}}
    <tr>
        <td>Name: {{this.name}}</td>
        {{#each this.net_bills}}
            Change in {{this.[0]}}: {{this.[1]}}
        {{/each}}
        <td>Tip owed: {{this.tip_owed}}</td>
    </tr>
{{/each}}
</tr>
</table>
</template>
